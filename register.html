<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DevConnector | Welcome</title>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/css/style.min.css" />
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html"> <i class="fa fa-code"></i> DevConnector </a>
      </h1>
      <ul>
        <li><a href="profile.html">Developers</a></li>
        <li class="active"><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>

    <section class="container">
      <h1 class="large text-primary">
        SignUp
      </h1>
      <p class="lead"><i class="fa fa-user"></i>Create your account</p>
      <form class="form" action="dashboard.html">
        <div class="form-group">
          <input type="text" required placeholder="name" />
        </div>

        <div class="form-group">
          <input type="email" placeholder="Email Address" />
          <small class="form-text"
            >This site uses Gravatar,if you dont want to add a profile
            picture,Add gravater</small
          >
        </div>

        <div class="form-group">
          <input type="password" placeholder="Password" minlength="6" />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Confirm Password" />
        </div>

        <input type="submit" class="btn btn-primary" value="Regsister" />
      </form>
      <p class="my-1">
        Already Have an Account? <a href="login.html">Login</a>
      </p>
    </section>
  </body>
</html>
